<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Log - Case Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Case Input Form</h2>
        <div id="error-message" class="error"></div>
        <form id="location" action="/submit_case" method="POST">
            <div class="form-group">
                <label for="location_id">Location id:</label>
                <input type="text" id="location_id" name="location_id" required>
            </div>
            <div class="form-group">
                <label for="location">Location address</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="plotno">Plot number:</label>
                <input type="text" id="plotno" name="plotno" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <textarea id="state" name="state"></textarea>
            </div>
            <div class="form-group">
                <label for="country">country:</label>
                <textarea id="country" name="country"></textarea>
            </div>
            <button type="submit">Submit Case</button>
        </form>

    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
