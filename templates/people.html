<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Log - Case Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Case Input Form</h2>
        <div id="error-message" class="error"></div>
        <form id="case-form" action="/submit_case" method="POST">
            <div class="form-group">
                <label for="person_id">Person ID:</label>
                <input type="text" id="person_id" name="person_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phno">Phone number:</label>
                <input type="text" id="phno" name="phno" required>
            </div>

            <button type="submit">Submit People info</button>
        </form>

    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
