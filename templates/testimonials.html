<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Testimonial Input Form</h2>
        <div id="error-message" class="error"></div>
        <form id="testimonial-form" action="/submit_testimonials" method="POST">
            <div class="form-group">
                <label for="testimonial_id">Testimonial ID:</label>
                <input type="text" id="testimonial_id" name="testimonial_id" aria-label="Testimonial ID" required>
            </div>
            <div class="form-group">
                <label for="case_id">Case ID:</label>
                <input type="text" id="case_id" name="case_id" aria-label="Case ID" required>
            </div>
            <div class="form-group">
                <label for="person_id">Person ID:</label>
                <input type="text" id="person_id" name="person_id" aria-label="Person ID" >
            </div>
            <div class="form-group">
                <label for="statement">Statement:</label>
                <textarea id="statement" name="statement" aria-label="Statement" ></textarea>
            </div>
            <button type="submit">Submit Testimonial</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
