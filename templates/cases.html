<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Log - Case Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Case Input Form</h2>
        <div id="error-message" class="error"></div>
        <form id="case-form" action="/submit_case" method="POST">
            <div class="form-group">
                <label for="cid">Case ID (Cid):</label>
                <input type="text" id="cid" name="cid" required>
            </div>
            <div class="form-group">
                <label for="type">Case Type:</label>
                <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="victimid">Victim ID:</label>
                <input type="text" id="victimid" name="victimid" required>
            </div>
            <div class="form-group">
                <label for="criminalid">Criminal ID:</label>
                <input type="text" id="criminalid" name="criminalid" required>
            </div>
            <div class="form-group">
                <label for="kri">Key Report Identifier (kri):</label>
                <input type="text" id="kri" name="kri" required>
            </div>
            <div class="form-group">
                <label for="anveb-p">Additional Notes (Anveb-p):</label>
                <textarea id="anveb-p" name="anveb_p"></textarea>
            </div>
            <button type="submit">Submit Case</button>
        </form>

    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
