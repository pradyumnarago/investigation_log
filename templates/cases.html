<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Log - Case Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body sytle="background-image :url('C:\Users\Lenovo\Pictures\db1.jpeg')">
    
    <div class="container">
        <h2>Case Input Form</h2>
        <div id="error-message" class="error"></div>
        <form id="case-form" action="/submit_cases" method="POST">
            <div class="form-group">
                <label for="case_id">Case ID (Cid):</label>
                <input type="text" id="case_id" name="case_id" aria-label="Case ID" required>
            </div>
            <div class="form-group">
                <label for="date_time">Date and Time:</label>
                <input type="text" id="date_time" name="date_time" aria-label="Date and Time" required>
            </div>
            <div class="form-group">
                <label for="type">Case Type:</label>
                <input type="text" id="type" name="type" aria-label="Case Type" required>
            </div>
            <div class="form-group">
                <label for="victim_id">Victim ID:</label>
                <input type="text" id="victim_id" name="victim_id" aria-label="Victim ID" required>
            </div>
            <div class="form-group">
                <label for="culprit_id">Criminal ID:</label>
                <input type="text" id="culprit_id" name="culprit_id" aria-label="Criminal ID" >
            </div>
            <div class="form-group">
                <label for="location_id">Location ID:</label>
                <input type="text" id="location_id" name="location_id" aria-label="Location ID" required>
            </div>
            <div class="form-group">
                <label for="discription">Description:</label>
                <textarea id="discription" name="discription" aria-label="Description" ></textarea>
            </div>
            <button type="submit">Submit Case</button>
        </form>
    </div>


</body>
</html>
