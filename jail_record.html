<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Log - Case Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Case Input Form</h2>
        <div id="error-message" class="error"></div>
        <form id="jail_record" action="/submit_case" method="POST">
            <div class="form-group">
                <label for="criminal_id">criminal  ID (Cid):</label>
                <input type="text" id="criminal_id" name="criminal_id" required>
            </div>
            <div class="form-group">
                <label for="entry">Date of entry to jail:</label>
                <input type="text" id="entry" name="entry" required>
            </div>
            <div class="form-group">
                <label for="release">Release date:</label>
                <input type="text" id="release" name="release" required>
            </div>

            <button type="submit">Submit Case</button>
        </form>

    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
